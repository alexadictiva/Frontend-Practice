<!DOCTYPE html>
<html>
  <head>
    <title>Platzi Video</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/stylelogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/83ef059c2f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
      />
    </header>
    <main class="login">
      <section class="login__container">
        <h2 class="login__container-title">Registrate</h2>
        <form action="post" class="login__container--form">
          <input type="text" placeholder="Nombre" class="input" />
          <input type="mail" placeholder="Correo" class="input" />
          <input type="password" placeholder="Contraseña" class="input" />
          <button class="button">Registrarme</button>
        </form>

        <p class="login__container--register" style="text-align: center;">
          <a href="index404.html"> Iniciar Sesión</a>
        </p>
      </section>
    </main>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
